# DM
dm_plex_hash_location:

# TS
ts:
  dt: 0.004
  atol: 1e-3
  rtol: 4e-1
  max_snes_failures: -1
  adapt:
    type: basic
    monitor:
    clip: 0.5,1.25
    dt:
      min: 1e-8
      max: 4e-3
  # view:
  monitor:
  monitor_wall_clock_time:

viewer_cgns_batch_size: 1
viewer_binary_mpiio: 1

# KSP
ksp:
  type: bcgsl
  norm_type: preconditioned
  max_it: 500
  converged:
    reason:
    maxits:

# Preconditioner
pc:
  type: pmg

# hopefully less memory without sacrificing much in PC quality
mg_coarse:
  mg_levels:
    ksp_max_it: 3
  pc:
    type: gamg
    gamg:
      aggressive_square_graph: 0
      agg_nsmooths: 0
      aggressive_coarsening: 4
      low_memory_threshold_filter: 1
      threshold: -1
      mis_k_minimum_degree_ordering: 1
